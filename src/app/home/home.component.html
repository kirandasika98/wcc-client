<h2>Our Coffee</h2>
<div class="main coffee-grid">
    <div class="row">
            <div *ngFor="let product of catalogItems" class="col-lg-5 col-md-8 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-header">
                        {{ product.name | uppercase }} (${{ product.price / 100.00 | number }})
                    </div>
                    <div class="card-block">
                        <div class="card-text">
                            {{ product.description }}
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-link">
                            <span class="label label-success clickable">Buy</span>
                        </button>
                    </div>
                </div>
            </div>
    </div>
</div>
